    <script>
        let editingNoteId = null;
        let uploadedFiles = [];
        const API_BASE = 'http://localhost:3000/api';
        
        // Get user email (you can modify this based on your authentication system)
        const userEmail = 'user@example.com'; // Replace with actual user email from login

        // Load notes when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadNotes();
            setupFileUpload();
            
            // Handle form submission
            document.getElementById('noteForm').addEventListener('submit', handleSubmit);
        });

        // Setup file upload functionality
        function setupFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const fileUploadArea = document.getElementById('fileUploadArea');
            
            // Click to upload
            fileUploadArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            // File selection
            fileInput.addEventListener('change', handleFileSelect);
            
            // Drag and drop
            fileUploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileUploadArea.classList.add('dragover');
            });
            
            fileUploadArea.addEventListener('dragleave', () => {
                fileUploadArea.classList.remove('dragover');
            });
            
            fileUploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                fileUploadArea.classList.remove('dragover');
                handleFileSelect({ target: { files: e.dataTransfer.files } });
            });
        }

        // Handle file selection
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            
            files.forEach(file => {
                // Check file size (10MB limit)
                if (file.size > 10 * 1024 * 1024) {
                    showMessage(`File "${file.name}" is too large. Maximum size is 10MB.`, 'error');
                    return;
                }
                
                // Add file to uploaded files array
                const fileObj = {
                    id: Date.now() + Math.random(),
                    file: file,
                    name: file.name,
                    size: file.size,
                    type: file.type
                };
                
                uploadedFiles.push(fileObj);
            });
            
            // Reset file input
            e.target.value = '';
            
            // Update UI
            updateFileDisplay();
        }

        // Update file display
        function updateFileDisplay() {
            const container = document.getElementById('uploadedFiles');
            const uploadArea = document.getElementById('fileUploadArea');
            
            if (uploadedFiles.length === 0) {
                container.innerHTML = '';
                uploadArea.classList.remove('has-file');
                return;
            }
            
            uploadArea.classList.add('has-file');
            
            const filesHTML = uploadedFiles.map(fileObj => `
                <div class="file-item">
                    <div class="file-info">
                        <i class="file-icon ${getFileIcon(fileObj.type)}"></i>
                        <span class="file-name">${escapeHtml(fileObj.name)}</span>
                        <span class="file-size">(${formatFileSize(fileObj.size)})</span>
                    </div>
                    <button type="button" class="file-remove" onclick="removeFile('${fileObj.id}')">
                        <i class="fa-solid fa-times"></i>
                    </button>
                </div>
            `).join('');
            
            container.innerHTML = filesHTML;
        }

        // Remove file
        function removeFile(fileId) {
            uploadedFiles = uploadedFiles.filter(file => file.id != fileId);
            updateFileDisplay();
        }

        // Get file icon based on type
        function getFileIcon(fileType) {
            if (fileType.startsWith('image/')) return 'fa-solid fa-image';
            if (fileType.startsWith('video/')) return 'fa-solid fa-video';
            if (fileType.startsWith('audio/')) return 'fa-solid fa-volume-up';
            if (fileType.includes('pdf')) return 'fa-solid fa-file-pdf';
            if (fileType.includes('word')) return 'fa-solid fa-file-word';
            if (fileType.includes('excel') || fileType.includes('spreadsheet')) return 'fa-solid fa-file-excel';
            if (fileType.includes('powerpoint') || fileType.includes('presentation')) return 'fa-solid fa-file-powerpoint';
            if (fileType.includes('zip') || fileType.includes('rar')) return 'fa-solid fa-file-archive';
            if (fileType.startsWith('text/')) return 'fa-solid fa-file-alt';
            return 'fa-solid fa-file';
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Handle form submission
        async function handleSubmit(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();
            const privacy = document.getElementById('privacy').value;
            
            if (!title || !content) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            // Prepare file names for storage (in a real app, you'd upload files to a server)
            const attachments = uploadedFiles.map(fileObj => ({
                name: fileObj.name,
                size: fileObj.size,
                type: fileObj.type
            }));
            
            const noteData = {
                title,
                content,
                privacy,
                userEmail,
                attachments
            };
            
            try {
                let response;
                
                if (editingNoteId) {
                    // Update existing note
                    response = await fetch(`${API_BASE}/notes/${editingNoteId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(noteData)
                    });
                } else {
                    // Create new note
                    response = await fetch(`${API_BASE}/notes`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(noteData)
                    });
                }
                
                if (!response.ok) {
                    throw new Error('Failed to save note');
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(editingNoteId ? 'Note updated successfully!' : 'Note created successfully!', 'success');
                    clearForm();
                    loadNotes();
                } else {
                    throw new Error(result.error || 'Failed to save note');
                }
                
            } catch (error) {
                console.error('Error saving note:', error);
                showMessage('Error saving note: ' + error.message, 'error');
            }
        }

        // Load all notes
        async function loadNotes() {
            try {
                const response = await fetch(`${API_BASE}/notes?email=${encodeURIComponent(userEmail)}`);
                
                if (!response.ok) {
                    throw new Error('Failed to load notes');
                }
                
                const notes = await response.json();
                renderNotes(notes);
                
            } catch (error) {
                console.error('Error loading notes:', error);
                document.getElementById('notesContainer').innerHTML = 
                    '<div class="message error"><i class="fa-solid fa-exclamation-triangle"></i>Error loading notes: ' + error.message + '</div>';
            }
        }

        // Render notes to the page
        function renderNotes(notes) {
            const container = document.getElementById('notesContainer');
            
            if (notes.length === 0) {
                container.innerHTML = `
                    <div class="no-notes">
                        <i class="fa-solid fa-sticky-note"></i>
                        <div>
                            <h3>No notes yet</h3>
                            <p>Create your first note using the form on the left!</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            const notesHTML = notes.map(note => {
                const attachmentsHTML = note.attachments && note.attachments.length > 0 ? `
                    <div class="note-attachments">
                        <div class="attachment-list">
                            ${note.attachments.map(attachment => `
                                <div class="attachment-item">
                                    <i class="attachment-icon ${getFileIcon(attachment.type)}"></i>
                                    <span>${escapeHtml(attachment.name)}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : '';
                
                return `
                    <div class="note-card">
                        <div class="note-header">
                            <h3 class="note-title">${escapeHtml(note.title)}</h3>
                            <span class="note-privacy privacy-${note.privacy}">
                                ${note.privacy === 'public' ? 'üåç' : 'üîí'} ${note.privacy}
                            </span>
                        </div>
                        <div class="note-content">
                            ${escapeHtml(note.content).substring(0, 150)}${note.content.length > 150 ? '...' : ''}
                        </div>
                        ${attachmentsHTML}
                        <div class="note-footer">
                            <div class="note-date">
                                <i class="fa-solid fa-calendar"></i>
                                <span>${formatDate(note.createdAt)}</span>
                            </div>
                            <div class="note-actions">
                                <button class="btn btn-small btn-secondary" onclick="editNote('${note._id}')">
                                    <i class="fa-solid fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-small btn-danger" onclick="deleteNote('${note._id}')">
                                    <i class="fa-solid fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = `<div class="notes-grid">${notesHTML}</div>`;
        }
        // Edit note function
        async function editNote(noteId) {
            try {
                const response = await fetch(`${API_BASE}/notes/${noteId}`);
                
                if (!response.ok) {
                    throw new Error('Failed to load note');
                }
                
                const note = await response.json();
                
                // Populate form with note data
                document.getElementById('title').value = note.title;
                document.getElementById('content').value = note.content;
                document.getElementById('privacy').value = note.privacy;
                
                // Set editing state
                editingNoteId = noteId;
                document.getElementById('formTitle').textContent = 'Edit Note';
                document.getElementById('submitBtn').innerHTML = '<i class="fa-solid fa-save"></i> Update Note';
                document.getElementById('cancelBtn').style.display = 'inline-flex';
                
                // Handle attachments if they exist
                if (note.attachments && note.attachments.length > 0) {
                    uploadedFiles = note.attachments.map(attachment => ({
                        id: Date.now() + Math.random(),
                        name: attachment.name,
                        size: attachment.size,
                        type: attachment.type,
                        existing: true // Mark as existing file
                    }));
                    updateFileDisplay();
                }
                
                // Scroll to form
                document.querySelector('.notes-form').scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error loading note for editing:', error);
                showMessage('Error loading note: ' + error.message, 'error');
            }
        }

        // Delete note function
        async function deleteNote(noteId) {
            if (!confirm('Are you sure you want to delete this note? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/notes/${noteId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete note');
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Note deleted successfully!', 'success');
                    
                    // If we're editing this note, cancel edit mode
                    if (editingNoteId === noteId) {
                        cancelEdit();
                    }
                    
                    loadNotes();
                } else {
                    throw new Error(result.error || 'Failed to delete note');
                }
                
            } catch (error) {
                console.error('Error deleting note:', error);
                showMessage('Error deleting note: ' + error.message, 'error');
            }
        }

        // Cancel edit function
        function cancelEdit() {
            editingNoteId = null;
            document.getElementById('formTitle').textContent = 'Create New Note';
            document.getElementById('submitBtn').innerHTML = '<i class="fa-solid fa-save"></i> Save Note';
            document.getElementById('cancelBtn').style.display = 'none';
            clearForm();
        }

        // Clear form function
        function clearForm() {
            document.getElementById('noteForm').reset();
            uploadedFiles = [];
            updateFileDisplay();
            clearMessage();
        }

        // Show message function
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            const iconClass = type === 'error' ? 'fa-exclamation-triangle' : 'fa-check-circle';
            
            messageDiv.innerHTML = `
                <div class="message ${type}">
                    <i class="fa-solid ${iconClass}"></i>
                    ${escapeHtml(text)}
                </div>
            `;
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    clearMessage();
                }, 5000);
            }
        }

        // Clear message function
        function clearMessage() {
            document.getElementById('message').innerHTML = '';
        }

        // Format date function
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) {
                return 'Today';
            } else if (diffDays === 2) {
                return 'Yesterday';
            } else if (diffDays <= 7) {
                return `${diffDays - 1} days ago`;
            } else {
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }
        }

        // Escape HTML function to prevent XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Search functionality (optional enhancement)
        function addSearchFunctionality() {
            const searchHTML = `
                <div class="search-container" style="margin-bottom: 20px;">
    <div class="form-group" style="position: relative;">
        <input type="text" id="searchInput" class="form-input" placeholder="Search notes..." style="padding-left: 40px;">
        <i class="fa-solid fa-search" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--light-text);"></i>
    </div>
</div>
            `;
            
            // Insert search box before notes grid
            const notesSection = document.querySelector('.notes-section');
            const sectionHeader = notesSection.querySelector('.section-header');
            sectionHeader.insertAdjacentHTML('afterend', searchHTML);
            
            // Add search functionality
            const searchInput = document.getElementById('searchInput');
            let debounceTimer;
            
            searchInput.addEventListener('input', function() {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    filterNotes(this.value.toLowerCase());
                }, 300);
            });
        }

        // Filter notes based on search term
        function filterNotes(searchTerm) {
            const noteCards = document.querySelectorAll('.note-card');
            
            noteCards.forEach(card => {
                const title = card.querySelector('.note-title').textContent.toLowerCase();
                const content = card.querySelector('.note-content').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || content.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Initialize search functionality after DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            // Add a small delay to ensure the notes section is rendered
            setTimeout(() => {
                addSearchFunctionality();
            }, 1000);
        });

        // Handle network errors and offline functionality
        window.addEventListener('online', function() {
            showMessage('Connection restored. Syncing data...', 'success');
            loadNotes();
        });

        window.addEventListener('offline', function() {
            showMessage('You are offline. Changes will be saved when connection is restored.', 'error');
        });

        // Auto-save functionality (optional enhancement)
        function setupAutoSave() {
            const titleInput = document.getElementById('title');
            const contentInput = document.getElementById('content');
            let autoSaveTimer;
            
            function autoSave() {
                const title = titleInput.value.trim();
                const content = contentInput.value.trim();
                
                if (title && content && editingNoteId) {
                    // Only auto-save if we're editing an existing note
                    clearTimeout(autoSaveTimer);
                    autoSaveTimer = setTimeout(() => {
                        // Save draft (you could implement a draft system here)
                        console.log('Auto-saving draft...');
                    }, 2000);
                }
            }
            
            titleInput.addEventListener('input', autoSave);
            contentInput.addEventListener('input', autoSave);
        }

        // Call setup functions
        document.addEventListener('DOMContentLoaded', function() {
            setupAutoSave();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl+S or Cmd+S to save
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                document.getElementById('noteForm').dispatchEvent(new Event('submit'));
            }
            
            // Escape key to cancel edit
            if (e.key === 'Escape' && editingNoteId) {
                cancelEdit();
            }
        });

        // Performance optimization: Virtual scrolling for large note lists
        function enableVirtualScrolling() {
            // This would be implemented for apps with thousands of notes
            // For now, we'll use pagination instead
        }

        // Add pagination if there are many notes
        let currentPage = 1;
        const notesPerPage = 12;

        function renderNotesWithPagination(allNotes) {
            const startIndex = (currentPage - 1) * notesPerPage;
            const endIndex = startIndex + notesPerPage;
            const notesToShow = allNotes.slice(startIndex, endIndex);
            
            renderNotes(notesToShow);
            
            // Add pagination controls if needed
            if (allNotes.length > notesPerPage) {
                addPaginationControls(allNotes.length);
            }
        }

        function addPaginationControls(totalNotes) {
            const totalPages = Math.ceil(totalNotes / notesPerPage);
            
            if (totalPages <= 1) return;
            
            const paginationHTML = `
                <div class="pagination" style="margin-top: 30px; text-align: center;">
                    <button class="btn btn-secondary btn-small" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                        <i class="fa-solid fa-chevron-left"></i> Previous
                    </button>
                    <span style="margin: 0 20px; color: var(--text-color);">
                        Page ${currentPage} of ${totalPages}
                    </span>
                    <button class="btn btn-secondary btn-small" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                        Next <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            `;
            
            document.getElementById('notesContainer').insertAdjacentHTML('beforeend', paginationHTML);
        }

        function changePage(newPage) {
            currentPage = newPage;
            loadNotes();
        }
    </script>
