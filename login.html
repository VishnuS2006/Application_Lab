<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="Head">
        <center>
            <h1 style="background-color:white;margin-left: 400px;margin-right: 400px;padding: 20px;border-radius: 20px;font-size:40px;opacity: 0.8;margin-bottom: 5px;">
                LearnMate
            </h1>
        </center>
    </div>
    <div class="container">
        <form id="login-form" method="GET" action="home2.html">
            <h1>Login</h1>
            <div class="inputgrp">
                <label for="username">Username/Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your Name or Email" required>
                <div class="error"></div>
            </div>

            <div class="inputgrp">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                <div class="error"></div>
            </div>

            <button style="margin-bottom: 1px;" type="submit">Login</button>
            <center>
                <p style="color:white; font-size: 15px; margin-top: 10px;">Don't have an account? / <a style="color:red" href="formvalidation.html">Signup</a></p>
            </center>
        </form>
    </div>
</body>
</html>
