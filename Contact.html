<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LearnMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
       
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
            opacity: 0;
            animation: fadeIn 2.5s forwards; 
            background: linear-gradient(90deg, #004e92, #ffffff);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        nav {
            background:linear-gradient(to right, #00c6ff, #0072ff, #004e92);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        nav .logo h1 {
            color: rgb(4, 4, 4);
            font-size: 2rem;
            margin: 0;
            animation:pulseGlow 3s infinite ease-in-out ;
        }
        @keyframes pulseGlow {
            0% { transform: scale(1); text-shadow: 1px 1px 3px rgba(0,0,0,0.3); }
            50% { transform: scale(1.05); text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4); }
            100% { transform: scale(1); text-shadow: 1px 1px 3px rgba(0,0,0,0.3); }
    }

        nav .nav-links {
            list-style: none;
            display: flex;
        }

        nav .nav-links li {
            margin-left: 25px;
        }

        nav .nav-links li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav .nav-links li a:hover {
            color: #ff7f50;
        }

        /* Contact Form */
        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .contact-form:hover {
            transform: scale(1.05);
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            transition: font-size 0.3s ease;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #0072ff;
            box-shadow: 0 0 5px rgba(0, 114, 255, 0.5);
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .contact-form button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: #2b3e50;
            color: white;
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            color: #ff7f50;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <h1>LearnMate</h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#courses">Courses</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Form Section -->
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm" method="POST" action="http://localhost:3000/send-email">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Your Email" required>
            <input type="text" name="subject" id="subject" placeholder="Subject" required>
            <textarea name="message" id="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 LearnMate. All rights reserved. <a href="#">Privacy Policy</a></p>
    </footer>

    <script>
        // Client-side form submission using fetch
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            fetch('/send-email', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Your message has been sent successfully!');
                    document.getElementById('contactForm').reset();
                } else {
                    alert('Something went wrong. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error sending message');
            });
        });
    </script>

</body>
</html>
