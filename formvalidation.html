<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnMate - Register</title>
    <link rel="stylesheet" href="formvalidation.css">
    <script src="formvalidation.js" defer></script>
</head>
<body>

    <div>
        <center>
            <h1 class="head">LearnMate</h1>
        </center>
    </div>

    <div class="container">
        <form id="form">
            <h1 style="color: white;">Register</h1>

            <div class="inputgrp">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your Name">
                <div class="error"></div>
            </div>

            <div class="inputgrp">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
                <div class="error"></div>
            </div>

            <div class="inputgrp">
                <label for="password">Password</label>  
                <input type="password" id="password" name="password" placeholder="Enter Password">
                <div class="error"></div>
            </div>

            <div class="inputgrp">
                <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password">
                <div class="error"></div>
            </div>

            <button type="submit">Submit</button>

            <center>
                <p style="color: white; margin-top: 10px; font-size: 15px;">
                    Already have an account? <a style="color: red;" href="login.html">Login</a>
                </p>
            </center>
        </form>
    </div>

    <script>
        document.getElementById("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const cpassword = document.getElementById("cpassword").value;

            if (!username || !email || !password || !cpassword) {
                alert("Please fill all fields!");
                return;
            }

            if (password !== cpassword) {
                alert("Passwords do not match!");
                return;
            }

            window.location.href = `home.html?username=${encodeURIComponent(username)}`;
        });
    </script>

</body>
</html>
